<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Calcolatrice finta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="function">AC</button>
      <button class="function">+⁄−</button>
      <button class="function">%</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

<button class="icon">
  <svg viewBox="0 0 24 24" width="24" height="24" fill="white" xmlns="http://www.w3.org/2000/svg">
    <rect x="6" y="3" width="12" height="18" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="9" cy="8" r="1" fill="white"/>
    <circle cx="15" cy="8" r="1" fill="white"/>
    <circle cx="9" cy="12" r="1" fill="white"/>
    <circle cx="15" cy="12" r="1" fill="white"/>
    <circle cx="9" cy="16" r="1" fill="white"/>
    <circle cx="15" cy="16" r="1" fill="white"/>
  </svg>
</button>
